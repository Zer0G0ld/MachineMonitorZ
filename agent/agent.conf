# ==============================================================
# MachineMonitorZ Agent Configuration
# ==============================================================

############ GENERAL PARAMETERS #################

# LogType:
#   file    - escreve logs no arquivo especificado em LogFile
#   console - escreve logs no stdout
# Default: file
LogType=file

# LogFile:
# Caminho do arquivo de log do agent
# Default: ./agent.log
LogFile=./agent.log

# LogLevel:
# Nível de log
# 0 - informações básicas de start/stop
# 1 - crítico
# 2 - erros
# 3 - avisos
# 4 - debug
# 5 - debug detalhado
# Default: 3
LogLevel=3

# Host/IP onde o agent vai escutar HTTP
# Default: 127.0.0.1
ListenHost=127.0.0.1

# Porta HTTP do agent
# Default: 17820
ListenPort=17820

# Poll interval em segundos (coleta de métricas)
# Default: 3
PollInterval=3

# Auto-elevate (Windows/Linux)
# Se true, tenta obter privilégios de admin/root na primeira execução
# Default: true
AutoElevate=true

############ ALERT PARAMETERS #################

# CPU Usage Alert Threshold em %
# Default: 90
CPUAlertThreshold=90

# Memory Usage Alert Threshold em %
# Default: 90
MemoryAlertThreshold=90

# Número de processos top a coletar para polling rápido
# Default: 8
TopProcessCount=8

############ PUSH CONFIG #################

# PUSH URL (opcional)
# Se configurado, agent fará POST dos dados periodicamente
# Default: (nenhum)
PushURL=

############ ADVANCED #################

# Controle de socket (para comandos em runtime)
# Default: ./agent.sock
ControlSocket=./agent.sock

# Diretório de módulos/plugins (pode conter *.conf para configs adicionais)
# Default: ./agent.d/
Include=./agent.d/
